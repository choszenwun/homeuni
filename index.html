<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEUniversity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Full-screen background */
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle overlay to enhance readability */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        /* Minimal branding */
        .branding {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInUp 1.2s ease;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.05em;
            margin-bottom: 10px;
            text-shadow: 0 2px 30px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.85);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        /* Floating glassmorphic course modules */
        .courses {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            animation: fadeInUp 1.4s ease;
        }

        .course-module {
            width: 380px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #ffffff;
        }

        .course-module:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .module-status {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #4ade80;
            margin-bottom: 15px;
            padding: 4px 10px;
            background: rgba(74, 222, 128, 0.15);
            border-radius: 6px;
        }

        .module-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .module-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 400;
        }

        /* Footer - minimal copyright */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 25px;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            z-index: 5;
            letter-spacing: 0.05em;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .courses {
                flex-direction: column;
                align-items: center;
                padding: 0 20px;
            }

            .course-module {
                width: 100%;
                max-width: 400px;
            }

            .branding {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="branding">
            <h1>HOMEUniversity</h1>
            <p class="tagline">Building Futures</p>
        </div>

        <div class="courses">
            <a href="#" class="course-module">
                <span class="module-status">● Live Now</span>
                <div class="module-title">I AM GIGAPILLED</div>
                <p class="module-description">15-module training to optimize your vessel and unlock maximum creative capacity.</p>
            </a>

            <a href="#" class="course-module">
                <span class="module-status">● Live Now</span>
                <div class="module-title">Music in the New Age</div>
                <p class="module-description">Master the science of frequency, sound, and vibration to produce high-vibrational art.</p>
            </a>
        </div>

        <footer>
            © 2025 HOMEUniversity
        </footer>
    </div>

</body>
</html>
