<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEUniversity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .hosted-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.8rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .skool-logo {
            height: 18px;
            width: auto;
            opacity: 0.8;
        }

        .cta-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .join-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .join-button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                margin-bottom: 2rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'YOUR_USERNAME' with your actual GitHub username -->
            <img src="images/logo.png" alt="HOMEUniversity Logo">
        </div>
        
        <h1>HOMEUniversity</h1>
        
        <p class="hosted-text">
            Currently hosted on 
            <img src="images/skool-logo.png" alt="Skool" class="skool-logo">
        </p>
        
        <p class="cta-text">Ready to ascend?</p>
        
        <a href="https://www.skool.com/HOMEUniversity" class="join-button">Join Now</a>
    </div>
</body>
</html>
