<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }

        .halo {
            width: 160px;
            height: 32px;
            border: 1.5px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            margin: 0 auto 0.6rem;
            animation: haloFloat 4s ease-in-out infinite, haloFade 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes haloFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        @keyframes haloFade { to { opacity: 1; } }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            font-size: 8rem;
            letter-spacing: 14px;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 0.2rem;
            animation: nameReveal 1s ease-out 0.2s both;
            text-indent: 14px;
        }

        @keyframes nameReveal {
            from { opacity: 0; letter-spacing: 30px; filter: blur(8px); }
            to { opacity: 1; letter-spacing: 14px; filter: blur(0); }
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 0.85rem;
            letter-spacing: 6px;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.25);
            margin-bottom: 2.8rem;
            animation: fadeUp 1s ease-out 0.6s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .links { display: flex; flex-direction: column; gap: 0.7rem; }

        .link {
            display: flex; align-items: center; gap: 1rem;
            padding: 0.85rem 1.4rem; text-decoration: none; color: #fff;
            border: 1px solid rgba(255,255,255,0.07); border-radius: 14px;
            background: rgba(255,255,255,0.02);
            transition: all 0.35s cubic-bezier(0.25,0.46,0.45,0.94);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem; font-weight: 400; letter-spacing: 1.5px;
            text-transform: lowercase; animation: fadeUp 0.7s ease-out both;
        }
        .link:nth-child(1) { animation-delay: 0.7s; }
        .link:nth-child(2) { animation-delay: 0.8s; }
        .link:nth-child(3) { animation-delay: 0.9s; }
        .link:nth-child(4) { animation-delay: 1.0s; }
        .link:nth-child(5) { animation-delay: 1.1s; }
        .link:nth-child(6) { animation-delay: 1.2s; }

        .link:hover {
            transform: translateY(-2px) scale(1.01);
            border-color: rgba(255,255,255,0.14);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .link:active { transform: scale(0.98); }

        .link-icon { width: 26px; height: 26px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .link-icon svg { width: 22px; height: 22px; }
        .link-text { flex: 1; text-align: left; }
        .link-arrow { opacity: 0; transform: translateX(-4px); transition: all 0.35s ease; color: rgba(255,255,255,0.25); font-size: 0.8rem; }
        .link:hover .link-arrow { opacity: 1; transform: translateX(0); }

        .divider { width: 30px; height: 1px; background: rgba(255,255,255,0.08); margin: 2.2rem auto 1rem; animation: fadeUp 0.7s ease-out 1.4s both; }
        .footer { font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; color: rgba(255,255,255,0.12); animation: fadeUp 0.7s ease-out 1.5s both; }

        @media (max-width: 480px) {
            h1 { font-size: 5.5rem; letter-spacing: 10px; text-indent: 10px; }
            @keyframes nameReveal {
                from { opacity: 0; letter-spacing: 22px; filter: blur(6px); }
                to { opacity: 1; letter-spacing: 10px; filter: blur(0); }
            }
            .halo { width: 120px; height: 26px; }
            .link { padding: 0.75rem 1.1rem; font-size: 0.9rem; }
        }
    </style>
</head>
